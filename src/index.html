<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang man</title>
    <link rel="stylesheet" href="output.css">
    
</head>
<body class="flex w-full justify-center items-center bg-cyan-600" style="height: 100vh;">


    <div class="pop-up fixed  bg-sky-400 w-full" style="height: 100vh;">
        <div class="pop-main rounded-lg flex justify-center bg-sky-50">
        <div class="pop-content py-4 px-10 text-center">
            <div class="pop-image w-60 flex justify-center">
                <img src="../images/lost.gif" alt="pop-image" style="max-width: 60%;">
            </div>
            <h4 class="capitalize font-bold text-cyan-600 m-2">game over!</h4>
            <p class="capitalize m-2">the corect answer is : <span>m</span></p>
            <button class="play-again p-2 m-2 hover:bg-cyan-400 bg-cyan-500 text-white rounded-lg uppercase">Try again</button>
        </div>
    </div></div>
    <div class="container rounded-lg md:flex justify-center items-center bg-sky-50">
        <div class="flex w-full justify-center"><div class="hang-content w-56 p-6 ">
            <div class="hang-image flex justify-center">
                <img src="../images/hangman-0.svg" alt="hangman-0">
            </div>
            <div class="hang-titel text-center uppercase font-bold text-2xl">
                hangman game
            </div>
        </div></div>
        
        <div class="hang-game">
            <ul class="gusses flex justify-center m-7 md:m-3">
                <li class="letter w-4 border-black border"></li>
            </ul>
            <div class="gap-2 capitalize flex mx-4 mt-3">
                hint: <p class="font-bold hint"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio</p>
            </div>
            <div class=" capitalize mx-4 mt-3 flex gap-4">
                incorrect gusses :<p class="incorrect-gusses"></p>
            </div>
            <div id="keyboard" class="game-buttons mt-3 uppercase text-center">
                
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="word.js" defer></script>
</body>
</html>
